name: Swift

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2 # Use version 2 of the checkout action
    - name: Build
      run: swift build -v
    - name: Run Tests
      run: swift test -v
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: Introductions   # Set a name for your artifact
        path: build             # Specify the path to the build directory or the files you want to upload
        if-no-files-found: error  # Choose the appropriate behavior
        retention-days: 7        # Set the retention period, e.g., 7 days
